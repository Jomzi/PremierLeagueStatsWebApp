<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/update/{{player.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Player ID:</label>
    <div class="col-sm-4">
        <input type="Number" name="player_id" id="id_player_id"  value="{{ player.player_id }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Team Id:</label>
    <div class="col-sm-4">
        <input type="Number" name="team_id" id="id_team_id"  value="{{ player.team_id }}"/>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">MP:</label>
    <div class="col-sm-4">
        <input type="Text" name="player_name" id="id_player_name"  value="{{ player.player_name }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Age:</label>
    <div class="col-sm-4">
        <input type="Number" name="age" id="id_age"  value="{{ player.age }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Pos:</label>
    <div class="col-sm-4">
        <input type="Text" name="position" id="id_position"  value="{{ player.position }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Club:</label>
    <div class="col-sm-4">
        <input type="Text" name="club" id="id_club"  value="{{ player.club }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Min:</label>
    <div class="col-sm-4">
        <input type="Number" name="min_played_home" id="id_min_played_home"  value="{{ player.min_played_home }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nation:</label>
    <div class="col-sm-4">
        <input type="Text" name="nationality" id="id_nationality"  value="{{ player.nationality }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Starts:</label>
    <div class="col-sm-4">
        <input type="Number" name="appearances" id="id_appearances"  value="{{ player.appearances }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Gls:</label>
    <div class="col-sm-4">
        <input type="Number" name="goals_total" id="id_goals_total"  value="{{ player.goals_total }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Ast:</label>
    <div class="col-sm-4">
        <input type="Number" name="overall_assists" id="id_overall_assists"  value="{{ player.overall_assists }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">PKG:</label>
    <div class="col-sm-4">
        <input type="Number" name="penalty_goals" id="id_penalty_goals"  value="{{ player.penalty_goals }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">YC:</label>
    <div class="col-sm-4">
        <input type="Number" name="yellow_cards" id="id_yellow_cards"  value="{{ player.yellow_cards }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">RC:</label>
    <div class="col-sm-4">
        <input type="Number" name="red_cards" id="id_red_cards"  value="{{ player.red_cards }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
